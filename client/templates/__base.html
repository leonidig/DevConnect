<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ZN Organiser{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    {% block styles %}
    <style>
      body {
        background-color: #2e2e2e; 
        color: #d6d6d6;
      }
    
      .navbar {
        background-color: #3a3a3a; 
        border-bottom: 1px solid #505050;
      }
    
      .navbar .navbar-brand,
      .navbar .nav-link {
        color: #1d1d1d !important; 
      }
    
      .navbar .nav-link:hover,
      .navbar .nav-link:focus {
        color: #b8b8b8 !important; 
      }
    
      .form-control {
        background-color: #3a3a3a;
        color: #d6d6d6;
        border: 1px solid #505050;
      }
    
      .form-control::placeholder {
        color: #a0a0a0; 
      }
    
      .btn-outline-success {
        color: #a8d5a8; 
        border-color: #a8d5a8;
      }
    
      .btn-outline-success:hover {
        background-color: #a8d5a8; 
        color: #2e2e2e;
      }
    </style>
    {% endblock %}
    

  </head>
  <body>
    {% block navigation %}

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href='/profile/{{ nickname }}' class="nav-link">{{ nickname }}</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    {% endblock %}

    {% block content %}

    {% endblock %}


    
    {% block scripts %}
    
    <script src="https://cdn.jsdelivr.net/n pm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9f2jPZWjz2IBibN1Xhm6HYXwG53gM1mJgOrMgA7B8B93yq6K6p7"
    crossorigin="anonymous"
    ></script>
    {% endblock %}
  </body>
</html>
