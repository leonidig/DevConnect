
{% extends '__base.html' %}

{% block title %}Main Page{% endblock %}

{% block styles %}
    {{ super() }}
{% endblock %}

{% block content %}
    {% if posts %}
        <div class="task-container">
            {% for post in posts %}
                <div class="task-block">
                    <a href="/post/{{ post.id }}">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">{{ post.title }}</h2>
                                <h3 class="card-text">{{ post.author }}</h3>

                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}

{% block scripts %}

{% endblock %}
